services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: aristai
      POSTGRES_PASSWORD: aristai_dev
      POSTGRES_DB: aristai
    ports:
      - "5433:5432"  # Use 5433 to avoid conflict with local Postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-syllabus-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aristai"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+psycopg2://aristai:aristai_dev@db:5432/aristai
      - REDIS_URL=redis://redis:6379/0
      - VOICE_ASR_PROVIDER=whisper
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PYTHONPATH=/app
      # AWS S3 for course materials
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_S3_BUCKET_NAME=${AWS_S3_BUCKET_NAME}
      - AWS_REGION=${AWS_REGION}
      # Syllabus tool integration
      - SYLLABUS_TOOL_URL=${SYLLABUS_TOOL_URL:-http://syllabus-tool:8002}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A worker.celery_app worker --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+psycopg2://aristai:aristai_dev@db:5432/aristai
      - REDIS_URL=redis://redis:6379/0
      - PYTHONPATH=/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "celery -A worker.celery_app inspect ping --timeout 10 || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 30s

  ui:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    command: streamlit run ui_streamlit/app.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api

  syllabus-tool:
    build:
      context: .
      dockerfile: Dockerfile.syllabus
    ports:
      - "8002:8002"
    environment:
      - SQLALCHEMY_DATABASE_URI=postgresql://aristai:aristai_dev@db:5432/syllabus_tool
      - DEEPSEEK_API_KEY=${OPENAI_API_KEY}
      - DEEPSEEK_BASE_URL=https://api.openai.com/v1
      - DEEPSEEK_MODEL=gpt-4o-mini
      - CORS_ORIGINS=https://syllabus.aristai.io,http://localhost:5173
      - CORS_ALLOW_CREDENTIALS=true
      - ENVIRONMENT=production
      - LLM_TEMPERATURE=0.1
      - LLM_TIMEOUT_SECONDS=120
      - LLM_MAX_RETRIES=2
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
